<form>
<full-calendar
  #fullcalendar
  [editable]="false"
  [selectable]="true"
  [displayEventEnd]="true"
  [eventTimeFormat]="timeFormat"
  [events]="eventsModel"
  [header]="options.header"
  [customButtons]="options.customButtons"
  (select)="onSelect($event)"
  [plugins]="options.plugins"
></full-calendar>
</form>
