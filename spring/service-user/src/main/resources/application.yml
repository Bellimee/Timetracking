spring:
  application:
    name: login-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 9101

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

logging:
  level:
    com:
      netflix:
        eureka: INFO
        discovery: INFO