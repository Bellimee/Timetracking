spring:
  application:
    name: login-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    template:
      reply-timeout: 15000
      retry:
        enabled: false

server:
  port: 9101

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
  instance:
    hostname: login-service

logging:
  level:
    com:
      netflix:
        eureka: INFO
        discovery: INFO