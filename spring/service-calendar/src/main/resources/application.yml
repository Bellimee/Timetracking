spring:
  data:
    mongodb:
      host: 192.168.99.100
      port: 27017
      username: root
      password: root
      database: admin
      auto-index-creation: false
  application:
    name: calendar-service



server:
  port: 9103

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

logging:
  level:
    com:
      netflix:
        eureka: INFO
        discovery: INFO