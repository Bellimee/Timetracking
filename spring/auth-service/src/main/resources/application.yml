spring:
  application:
    name: auth-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: 192.168.99.100
    listener:
      simple:
        retry:
          enabled: false
    template:
      reply-timeout: 15000
      retry:
        enabled: false


server:
  port: 9100


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true

    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

logging:
  level:
    com:
      netflix:
        eureka: INFO
        discovery: INFO