spring:
  application:
    name: auth-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


server:
  port: 9100


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true

    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

logging:
  level:
    com:
      netflix:
        eureka: INFO
        discovery: INFO