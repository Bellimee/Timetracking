server:
  port: 8762

spring:
  application:
    name: zuul-server


zuul:
  host:
    socket-timeout-millis: 20000
    connect-timeout-millis: 20000
  ignoredServices: '*'
  routes:
    authService:
      path: /auth/**
      serviceId: auth-service
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie
    loginService:
      path: /users/**
      serviceId: login-service
      stripPrefix: false
    groupService:
      path: /groups/**
      serviceId: group-service
      stripPrefix: false
    ui:
      path: /**
      url: http://localhost:4200



ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000


logging:
  level:
    org:
      springframework:
        cloud:
          netflix: INFO

